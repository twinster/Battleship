<!DOCTYPE html>
<html>
<head>
	<title>BattleShip Game</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="app.js"></script>
	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  	<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	
 	

</head>
<body onload="load()">

<div class="box" id="di"></div>


<div class="boxa" id="di2" ondrop="drop(event)" ondragover="allowDrop(event)" ondragleave="dragLeave(event)"></div>



<div class="four">
	<div class="four1" id="ship4" draggable="true" ondragstart="drag(event)" onclick="edit(this)" data-check="four" onmousedown="mousedown(this)" ></div>
</div>




<div class="three2">
	<div class="three" id="ship3a" draggable="true" ondragstart="drag(event)" onclick="edit(this)" data-check="three" onmousedown="mousedown(this)"></div>
	<div class="three" id="ship3b" draggable="true" ondragstart="drag(event)" onclick="edit(this)" data-check="three1" onmousedown="mousedown(this)"></div>

</div>


<div class="two2">
	<div class="two" id="ship2a" draggable="true" ondragstart="drag(event)" onclick="edit(this)" data-check="two" onmousedown="mousedown(this)"></div>
	<div class="two" id="ship2b" draggable="true" ondragstart="drag(event)" onclick="edit(this)" data-check="two1" onmousedown="mousedown(this)"></div>
	<div class="two" id="ship2c" draggable="true" ondragstart="drag(event)" onclick="edit(this)" data-check="two2" onmousedown="mousedown(this)"></div>

</div>


<div class="one2">
	<div class="one" id="ship1a"  draggable="true" ondragstart="drag(event)" data-check="one" onmousedown="mousedown(this)"></div>
	<div class="one" id="ship1b"  draggable="true" ondragstart="drag(event)" data-check="one" onmousedown="mousedown(this)"></div>
	<div class="one" id="ship1c"  draggable="true" ondragstart="drag(event)" data-check="one" onmousedown="mousedown(this)"></div>
	<div class="one" id="ship1d"  draggable="true" ondragstart="drag(event)" data-check="one" onmousedown="mousedown(this)"></div>
</div>

<input type="button" class="butt" id="button"  value="Start Game" onclick="Startgame()">


<div class="result">
	<h1>Results</h2>
	<h2 id="result"></h2>
	<h3>Computer 	&nbsp;	&nbsp;	&nbsp;	&nbsp;		&nbsp;	&nbsp;	&nbsp;	&nbsp;	&nbsp;	&nbsp;&nbsp;	&nbsp;	&nbsp;	&nbsp;	&nbsp;	&nbsp; You</h3>
	<h2 class="comp" id="compscore"></h2>
	<h2 class="usr" id="userscore"></h2>
</div>



<div class="congra" id="congra">Good!!!</div>


<div class="note1" id="note1">
	<div class="note" id="note">Please Alocate your ships and then click ready button to start battle </div>
	<input type="button" class="butta" id="buttonb" value="Ready" onclick="ready()">
</div>


<div class="congratula" id="congratula">
	<center>
	<span>You Won!!!</span><br>
	<button class="restart"  id="rest"><a href="">Start Again</a></button>
	</center>
</div>

<div class="congratula1" id="congratula1">
	<center>
	<span>You Loose!!!</span><br>
	<button class="restart1"  id="rest1"><a href="">Start Again</a></button>
	</center>
</div>



</body>
</html>
